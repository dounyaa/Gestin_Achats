{% extends "Achats/base.html" %}
{% load static %}
{% block content %}
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y ">
      <div class="w-100 p-3 " >
        <div class="card">
          <div class="d-flex align-items-end">
            <div class="col-sm-7">
              <div class="card-body">
                <h5 class="card-title text-primary">Ravie de vous revoir {{ user.username }}! 🎉</h5>
                <p class="mb-4">
                  Vous pouvez débuter l'enregistrement des commandes d'aujourd'hui !
                </p>

                <a href="{% url 'list_order' %}" class="btn btn-sm btn-outline-primary">Voir les commandes</a>
              </div>
            </div>
            <div class="col-sm-5 text-center text-sm-left">
              <div class="card-body pb-0 px-0 px-md-4">
                <img
                  src="{% static 'assets/img/illustrations/man-with-laptop-light.png' %}"
                  height="140"
                  alt="View Badge User"
                  data-app-dark-img="illustrations/man-with-laptop-dark.png"
                  data-app-light-img="illustrations/man-with-laptop-light.png"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
  <!-- / Content -->
</div>
{% endblock content %}
